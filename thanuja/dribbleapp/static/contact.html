<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Urban Threads</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px 20px;
            color: #cce7ff;
        }

        /* Navbar Logo Container */
        .navbar-logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 15vh;
            margin-bottom: 40px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #00ffe7;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #00ffe7aa;
            transition: transform 0.3s ease;
        }
        .navbar-brand:hover {
            transform: scale(1.1);
            text-shadow: 0 0 15px #00ffe7ff;
        }

        .navbar-brand img {
            margin-right: 20px;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00ffe7;
            box-shadow:
                0 0 10px #00ffe7aa,
                0 0 20px #00ffe7cc,
                0 0 30px #00ffe7ff;
            transition: box-shadow 0.3s ease;
        }
        .navbar-brand img:hover {
            box-shadow:
                0 0 15px #00fff7ee,
                0 0 30px #00fff7ff,
                0 0 45px #00fff7ff;
        }

        /* Contact Container */
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(10, 30, 45, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 255, 231, 0.5);
            max-width: 900px;
            width: 100%;
            gap: 40px;
        }

        /* Contact Form and Info */
        .contact-form, .contact-info {
            flex: 1 1 400px;
            color: #cce7ff;
        }

        /* Headings */
        h3 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 8px #00ffe7cc;
        }

        /* Form Styles */
        label {
            font-weight: 500;
            color: #a0dfff;
        }

        input.form-control, textarea.form-control {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            background: #0c1f2e;
            color: #cce7ff;
            box-shadow: inset 0 0 8px #00ffe7aa;
            transition: box-shadow 0.3s ease;
        }
        input.form-control::placeholder, textarea.form-control::placeholder {
            color: #70cfffaa;
        }
        input.form-control:focus, textarea.form-control:focus {
            box-shadow: 0 0 12px #00fff7;
            outline: none;
            border: none;
            background: #0d2437;
        }

        /* Submit Button */
        button.btn-primary {
            background: linear-gradient(45deg, #00ffe7, #00c8c8);
            border: none;
            font-weight: 600;
            padding: 15px 0;
            border-radius: 30px;
            font-size: 1.2rem;
            box-shadow: 0 8px 15px rgba(0, 255, 231, 0.6);
            transition: background 0.4s ease;
            width: 100%;
            cursor: pointer;
            color: #003f3f;
        }
        button.btn-primary:hover {
            background: linear-gradient(45deg, #00c8c8, #00ffe7);
            box-shadow: 0 12px 20px rgba(0, 255, 231, 0.9);
            color: #000;
        }

        /* Contact Info Text */
        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 18px;
            text-shadow: 0 0 4px rgba(0,0,0,0.8);
        }

        .contact-info strong {
            color: #00ffe7;
        }

        /* Follow Us Heading */
        .contact-info h4 {
            margin-top: 40px;
            font-weight: 600;
            text-shadow: 0 0 8px #00ffe7cc;
        }

        /* Social icons */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #00ffe7;
            font-size: 1.8rem;
            margin-right: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .social-icons a:hover {
            color: #70f0ff;
            transform: scale(1.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                padding: 30px 20px;
            }
            .contact-form, .contact-info {
                flex: 1 1 100%;
            }
        }

    </style>
    <!-- Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="navbar-logo-container">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Urban Threads Logo" />
            Urban Threads
        </a>
    </div>

    <div class="contact-container">
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p><strong>Phone:</strong> +91 98457 15327</p>
            <p><strong>Email:</strong> UrbanThreads123@gmail.com</p>

            <h4>Follow Us</h4>
           
        </div>
    </div>

</body>
</html>
